<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hito 2</title>

  <link rel="stylesheet" href="/styles.css">
  <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>

  <div id="flex-container">

    <div id="navbar">
      <h1>Hito 2</h1>
      <h3>IIC2026 - Visualización de Información</h3>
      <h4>Mario Reinike Werth</h4>

      <p>Filtros:</p>

      <label for="CLUB">Equipo</label>
      <select class="filter" name="CLUB" id="club-select"></select>

      <label for="LEAGUE">Liga</label>
      <select class="filter" name="LEAGUE" id="league-select"></select>

      <label for="min-rating">Rating Mínimo: <span id="min-rating-value"></span></label>
      <input type="range" min="1" max="99" value="1" name="min-rating" id="min-rating-range" class="filter range">

      <label for="max-rating">Rating Máximo: <span id="max-rating-value"></span></label>
      <input type="range" min="1" max="99" value="99" name="max-rating" id="max-rating-range" class="filter range">

      <button id="clean">Limpiar</button>

      <p>Cantidad de Jugadores Mostrados: <span id="qty">0</span></p>

    </div>
  
    <div id="cards"></div>

  </div>

  <script type="module" src="/main.js"></script>
</body>
</html>
